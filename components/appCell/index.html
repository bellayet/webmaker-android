<a class="cell" v-on="click: onClick" data-id="{{app.id}}" href="/make/{{app.id}}/{{mode || 'play'}}">
    <div class="left">
        <span class="title">{{app.name}}</span>
        <span class="description" v-bind-html="'by _'"></span>
    </div>
    <div class="right">
        <img class="app-icon" src="{{app.icon}}">
    </div>
</a>
