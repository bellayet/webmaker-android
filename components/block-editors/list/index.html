<label for="{{id}}">{{ label | i18n }}</label>

<ul>
	<li v-repeat="items" class="item-{{$index}}">
		<input type="text" placeholder="{{'Option' | i18n}} {{$index+1}}" v-model="$value" v-on="input: items.$set($index, $value)">
		<!--<span class="remove" v-on="click: items.$remove($index)">{{ "remove" | i18n }}</span>-->
	</li>
</ul>

<button type="button" class="btn btn-block btn-add" v-on="click: items.push('')">{{ 'Add Option' | i18n }}</button>
